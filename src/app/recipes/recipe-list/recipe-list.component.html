<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
