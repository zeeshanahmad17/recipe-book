<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action clearfix d-flex justify-content-between align-items-center mb-3" *ngFor="let recipe of recipes">
                <div class="pull-left">
                    <h4 class="">
                        {{recipe.name}}
                    </h4>
                    <p class="">
                        {{recipe.description}}
                    </p>
                </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
                </span>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
